<div class="login-window">
  <div class="login-container">
      <h1 class="page-header">Filmterest</h1>
        <form [formGroup]="signupForm" (ngSubmit)="signup($event)">
            <div class="form-group">
                <label for="signup-email">Email address</label>
                <input formControlName="email" type="email" placeholder="Your email" id="signup-email" class="form-control">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input formControlName="password" type="password" placeholder="Your password" id="login-password" class="form-control">
            </div>
        <button type="submit" class="btn btn-primary login-button lol-btn" >Sign Up</button>
        </form>
    </div>
</div>
