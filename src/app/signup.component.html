<form [formGroup]="signupForm" (ngSubmit)="signup($event)">
    <div class="form-group">
        <label for="signup-email">Email address</label>
        <input formControlName="email" type="email" placeholder="Your email" id="signup-email">
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input formControlName="password" type="password" placeholder="Your password" id="login-password">
    </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
