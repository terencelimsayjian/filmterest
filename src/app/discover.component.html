<div class="movie-parent-container">

<div class="discover-selectors">
    <div class="discover-dropdown-container">
    <div class="dropdown genre-dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            {{ genre | uppercase }}
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <!--<li *ngFor="let genre of genres" (click)="changeGenre(genre.name)"><a>{{genre.name}}</a></li>-->
            <li (click)="changeGenre('action')"><a>Action</a></li>
            <li (click)="changeGenre('adventure')"><a>Adventure</a></li>
            <li (click)="changeGenre('animation')"><a>Animation</a></li>
            <li (click)="changeGenre('comedy')"><a>Comedy</a></li>
            <li (click)="changeGenre('crime')"><a>Crime</a></li>
            <li (click)="changeGenre('documentary')"><a>Documentary</a></li>
            <li (click)="changeGenre('drama')"><a>Drama</a></li>
            <li (click)="changeGenre('family')"><a>Family</a></li>
            <li (click)="changeGenre('fantasy')"><a>Fantasy</a></li>
            <li (click)="changeGenre('history')"><a>History</a></li>
            <li (click)="changeGenre('horror')"><a>Horror</a></li>
            <li (click)="changeGenre('music')"><a>Music</a></li>
            <li (click)="changeGenre('mystery')"><a>Mystery</a></li>
            <li (click)="changeGenre('romance')"><a>Romance</a></li>
            <li (click)="changeGenre('scifi')"><a>Science Fiction</a></li>
            <li (click)="changeGenre('tvmovie')"><a>TV Movie</a></li>
            <li (click)="changeGenre('thriller')"><a>Thriller</a></li>
            <li (click)="changeGenre('war')"><a>War</a></li>
            <li (click)="changeGenre('western')"><a>Western</a></li>
        </ul>
    </div>

    <div class="dropdown year-dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            {{ year }}
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby ="dropdownMenu1">
            <li *ngFor="let value of values" (click)="changeYear(value)"><a>{{value}}</a></li>
        </ul>
    </div>

    </div>

    <div class="page-btn-container">
        <button class="btn btn-warning" (click)="previousPage()">Previous Page</button>
        <button class="btn btn-default disabled">{{page}}</button>
        <button class="btn btn-warning" (click)="nextPage()">Next Page</button>
    </div>

<!--alt="{{ movie.title }}"-->
</div>
    <div>
        <div *ngFor="let movie of movies" (click)="onSelect(movie)" class="movie-poster-container">
            <div class="movie-poster">
                <a routerLink="/movie/{{movie.api_id}}"><img src="{{ movie.poster_path }}" alt="{{ movie.title }}"></a>
            </div>
        </div>
    </div>

</div>
