<div class="login-window">
  <div class="login-container">
    <h1 class="page-header">Filmterest</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login($event)" class="form-group">
        <div class="form-group">
            <label for="login-email">Email address</label>
            <input formControlName="email" type="email" placeholder="Your email" class="form-control" id="login-email">
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input formControlName="password" type="password" placeholder="Your password" class="form-control" id="login-password">
        </div>
      <button type="submit" class="btn btn-primary login-button">Log in</button>
    </form>
