<form [formGroup]="loginForm" (ngSubmit)="login($event)">
    <div class="form-group">
        <label for="login-email">Email address</label>
        <input formControlName="email" type="email" placeholder="Your email" class="form-control" id="login-email">
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input formControlName="password" type="password" placeholder="Your password" class="form-control" id="login-password">
    </div>
  <button type="submit" class="btn btn-primary">Log in</button>
</form>

<button md-raised-button (click)="googleLogin($event)" class="btn btn-primary">
  <img width="30" src="http://images.dailytech.com/nimage/G_is_For_Google_New_Logo_Thumb.png" />Google Login
</button>
<button md-raised-button (click)="facebookLogin($event)" class="btn btn-primary">
  <img width="30" src="https://www.facebook.com/images/fb_icon_325x325.png" />Facebook Login
</button>

<p>Don't have an account? Signup!</p>
<button class="btn btn-default"><a href="/signup">Signup</a></button>
