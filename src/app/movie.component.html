<div *ngIf="movie">
    <div class="col-md-2">
        <div class="panel panel-default movie-container">
            <div class="movie-poster-container panel-body">
                <img src="{{ movie.poster_path }}" alt="">
            </div>

            <div class="movie-summary-container panel-heading">
                <h3>{{ movie.title }}</h3>
                <p> {{ movie.overview }} </p>
            </div>
        </div>
    </div>
</div>

<button class="btn btn-default" (click)="add()">Add To Collection</button>
